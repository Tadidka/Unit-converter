<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Unit Converter</title>
    </head>
    <body>
        <h1 id="title" >Unit Converter</h1>
        <p id="desc">Convert measurements between metric and imperial systems with ease!</p>
        <form>
            <label for="num-input">Enter a number to convert: </label>
            <input type="number" id="num-input" name="num-input" min="1" max="1000000" placeholder="Enter numbers only" required/>
            <button id="convert-btn">Convert</button>
        </form>
        <p id="info-message">Enter a value in <strong>meters, liters, kilograms, feet, gallons or pounds</strong> and click <strong>"Convert"</strong>.<br>
            <br>Discover how different units relate to each other effortlessly!</p>
        <div id="container">
            </div>
        <script src="index.js"></script>
    </body>
</html>
